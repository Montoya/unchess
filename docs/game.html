  <script type="text/javascript">
    /* DominGame assumes that the Domin IDs and classes are used in the document */ 
    class DominGame { 
      constructor() { 
        try { 
          this.container = document.getElementById('DominGame'); 
          // assume that the game container contains screens
          this.screens = this.container.getElementsByClassName('DominScreen'); 
          if(this.screens.length < 1) { throw "No screens"; }
        } catch(err) { 
          console.log("The document does not contain a valid game."); 
          return; 
        }
        // hide all screens after the first one 
        if(this.screens.length > 0) { 
          for(let i = 1; i < this.screens.length; i++) { 
            this.screens[i].style.display = 'none'; 
          }
        }
      }

      changeScreen(newScreenId) { 
        for(let i = 0; i < this.screens.length; i++) { 
          this.screens[i].style.display = 'none'; 
        }
        document.getElementById(newScreenId).style.display = 'block'; 
      }
    }

    const unchessGame = new DominGame(); 
    document.getElementById("buttonPlayAnarchy").addEventListener("click", function(evt) { 
      unchessGame.changeScreen("screenPlayAnarchy"); 
    }); 
  </script>
