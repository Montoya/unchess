<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="format-detection" content="telephone=no">
  <meta name="HandheldFriendly" content="true">
  <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, minimal-ui">
  <meta name="description" content="Clear the board">
  <meta name="author" content="Christian Montoya">
  <base target="_top">
  <title>Unchess</title>
  <style type="text/css">
    @font-face {
      font-family: 'Nishiki-teki';
      src: url('subset-Nishiki-teki.woff2') format('woff2'),
        url('subset-Nishiki-teki.woff') format('woff'),
        url('subset-Nishiki-teki.svg#Nishiki-teki') format('svg');
      font-weight: 500;
      font-style: normal;
      font-display: swap;
    }
    @font-face { 
      font-family: 'Plantin MT Pro';
      src: url('subset-PlantinMTPro-Regular.woff2') format('woff2'),
          url('subset-PlantinMTPro-Regular.woff') format('woff'),
          url('subset-PlantinMTPro-Regular.svg#PlantinMTPro-Regular') format('svg');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    #logo {
      display: inline-block;
      position: fixed;
      bottom: 16px;
      left: 50%;
      margin-left: -174px;
      z-index: 100;
      -webkit-filter: drop-shadow(0 0 3px rgba(255, 255, 255, .7));
      filter: drop-shadow(0 0 3px rgba(255, 255, 255, .7));
    }

    #logo-cite {
      margin-bottom: 7px;
    }

    #logo img {
      vertical-align: bottom;
    }

    body { 
      font-family:'Plantin MT Pro','Times New Roman',Times,serif; 
      font-weight:normal; 
    }
    h1,h2,h3,h4,h5,h6 { font-weight:inherit; }

    .chessBoard { display:table; border-collapse: collapse; }
    .chessRow { display:table-row; }
    .chessCell { 
      font-family:'Nishiki-teki';
      display:table-cell; 
      border:2px solid #222;
      width:88px; 
      height:88px;
      font-size:64px; 
      text-align:center;
      line-height:88px; 
    }
    .chessKing::after { 
      content: "\002654"; 
    }
    .chessQueen::after { 
      content: "\002655"; 
    }
    .chessRook::after { 
      content: "\002656"; 
    }
    .chessBishop::after { 
      content: "\002657"; 
    }
    .chessKnight::after { 
      content: "\002658";
    }

    body.themeDark { 
      color:#fafafa;
      background-color:#111; 
    }
    body.themeDark .chessCell { 
      border-color:#ccc; 
    }

  </style>
</head>

<body>
  <h1>Hello, world!</h1>
  <div id="play-board" class="main">
    <div class="chessBoard moveHints">
      <div class="chessRow">
        <span data-pos-x="0" data-pos-y="0" data-piece="0" class="chessCell empty"></span>
        <span data-pos-x="1" data-pos-y="0" data-piece="3" class="chessCell chessRook"></span>
        <span data-pos-x="2" data-pos-y="0" data-piece="0" class="chessCell empty"></span>
        <span data-pos-x="3" data-pos-y="0" data-piece="0" class="chessCell empty"></span>
        <span data-pos-x="4" data-pos-y="0" data-piece="0" class="chessCell empty"></span>
      </div>
      <div class="chessRow">
        <span data-pos-x="0" data-pos-y="1" data-piece="4" class="chessCell chessBishop chessClickable"></span>
        <span data-pos-x="1" data-pos-y="1" data-piece="0" class="chessCell empty"></span>
        <span data-pos-x="2" data-pos-y="1" data-piece="0" class="chessCell empty"></span>
        <span data-pos-x="3" data-pos-y="1" data-piece="0" class="chessCell empty"></span>
        <span data-pos-x="4" data-pos-y="1" data-piece="0" class="chessCell empty"></span>
      </div>
      <div class="chessRow">
        <span data-pos-x="0" data-pos-y="2" data-piece="0" class="chessCell empty"></span>
        <span data-pos-x="1" data-pos-y="2" data-piece="0" class="chessCell empty"></span>
        <span data-pos-x="2" data-pos-y="2" data-piece="0" class="chessCell empty"></span>
        <span data-pos-x="3" data-pos-y="2" data-piece="0" class="chessCell empty"></span>
        <span data-pos-x="4" data-pos-y="2" data-piece="0" class="chessCell chessKnight"></span>
      </div>
      <div class="chessRow">
        <span data-pos-x="0" data-pos-y="3" data-piece="0" class="chessCell empty"></span>
        <span data-pos-x="1" data-pos-y="3" data-piece="0" class="chessCell empty"></span>
        <span data-pos-x="2" data-pos-y="3" data-piece="0" class="chessCell empty"></span>
        <span data-pos-x="3" data-pos-y="3" data-piece="0" class="chessCell empty"></span>
        <span data-pos-x="4" data-pos-y="3" data-piece="0" class="chessCell empty"></span>
      </div>
      <div class="chessRow">
        <span data-pos-x="0" data-pos-y="4" data-piece="0" class="chessCell empty"></span>
        <span data-pos-x="1" data-pos-y="4" data-piece="0" class="chessCell empty"></span>
        <span data-pos-x="2" data-pos-y="4" data-piece="0" class="chessCell empty"></span>
        <span data-pos-x="3" data-pos-y="4" data-piece="0" class="chessCell empty"></span>
        <span data-pos-x="4" data-pos-y="4" data-piece="2" class="chessCell chessKnight"></span>
      </div>
    </div>
  </div>
</body>

</html>
